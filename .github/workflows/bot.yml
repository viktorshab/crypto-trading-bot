name: Trading Signals Bot

on:
  schedule:
    # Запускаем каждые 30 минут
    - cron: '*/30 * * * *'
  workflow_dispatch: # Возможность запуска вручную
  push:
    branches: [ main ]

jobs:
  send-trading-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Load processed signals cache
      uses: actions/cache@v3
      with:
        path: processed_signals.json
        key: processed-signals-${{ github.run_id }}
        restore-keys: |
          processed-signals-
          
    - name: Run trading signals analysis
      run: |
        python news_analyzer.py
        
    - name: Upload results as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trading-signals-results
        path: |
          *.json
        retention-days: 7
        
    - name: Commit and push cache
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add processed_signals.json latest_signals.json
        git diff --staged --quiet || git commit -m "Update signals cache $(date '+%Y-%m-%d %H:%M')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
